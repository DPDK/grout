---
name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-24.04
    env:
      CC: ccache gcc
    steps:
      - name: install system dependencies
        run: |
          set -xe
          sudo apt-get update -qy
          sudo apt-get install -qy \
            make gcc ccache ninja-build meson git scdoc socat tcpdump \
            iproute2 iputils-ping libasan8 libcmocka-dev libedit-dev \
            libevent-dev libsmartcols-dev libnuma-dev python3-pyelftools
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: ~/.ccache
          key: ccache
      - run: make
      - run: make unit-tests
      - run: sudo smoke/run.sh build
  lint:
    runs-on: ubuntu-latest
    container: fedora:latest
    steps:
      - run: dnf install -y make clang-tools-extra git
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - run: make lint
        # TODO: later, check commit messages here
      - run: |
          git config --global --add safe.directory $PWD
          git log --oneline --decorate "${{ github.event.pull_request.base.sha }}..${{ github.event.pull_request.head.sha }}"
        if: ${{ github.event.pull_request.base.sha && github.event.pull_request.head.sha }}
